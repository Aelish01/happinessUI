<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Happiness Garden</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="products.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
      }
      .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        background: #28a745;
        color: white;
        padding: 8px 14px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
      }
      .back-btn:hover {
        background: #218838;
        color: white;
      }
      .product-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      .product-image {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        height: 12rem;
      }
      .product-image img {
        max-width: 100%;
        border-radius: 8px;
        height: 10rem;
      }
      .product-description {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .product-description h2 {
        margin-top: 0;
      }
      .advantages {
        background: #e8f8f1;
        border-left: 4px solid #28a745;
        border-radius: 5px;
        padding: 15px;
        margin-top: 15px;
      }
      .advantages h3 {
        margin: 0 0 10px 0;
        color: #28a745;
      }
      .specs {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .specs table {
        width: 100%;
        border-collapse: collapse;
      }
      .specs th,
      .specs td {
        text-align: left;
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
      }
      @media (max-width: 768px) {
        .product-layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Happiness Garden</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="care_tips.html">Tips</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contactus.html">Contact</a></li>
      </ul>
    </nav>
    <div class="container" style="margin-top: 3.5rem">
      <a href="products.html" class="back-btn">← Back To Products</a>

      <div class="product-layout">
        <div>
          <div class="product-image">
            <img id="product-image" src="" alt="Product Image" />
          </div>
          <div class="product-description">
            <h2 id="product-name"></h2>
            <p id="product-description"></p>

            <div class="advantages">
              <h3>Advantages</h3>
              <ul id="product-advantages"></ul>
            </div>
          </div>
        </div>

        <div class="specs">
          <h3>Specifications</h3>
          <table id="specs-table"></table>
        </div>
      </div>
    </div>
    <footer>
      <p>
        &copy; 2025 Happiness Garden | Follow us:
        <a href="#">Facebook</a> | <a href="#">Instagram</a> |
        <a href="#">WhatsApp</a>
      </p>
    </footer>
    <script>
      // Example product data (JSON)

      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get("id"));

        let productData = window.productsData.find((p) => p.id === productId);

        // Fill product details dynamically
        document.getElementById("product-image").src = productData.image;
        document.getElementById("product-name").textContent =
          productData.name + " " + `( ₹${productData.price} )`;
        document.getElementById("product-description").textContent =
          productData.description;

        // Advantages list
        const advList = document.getElementById("product-advantages");
        if (productData.advantages) {
          productData.advantages.forEach((adv) => {
            const li = document.createElement("li");
            li.textContent = adv.key;
            advList.appendChild(li);
          });
        }

        // Specifications table
        const specsTable = document.getElementById("specs-table");
        const specs = {
          Price: `₹${productData.price}`,
          "Plant Type": productData.plantype,
          "Total Quantity": productData.total_qty,
          "Age (Months)": productData.age_months,
          "Height (cm)": productData.height_cm,
          "Pot Size (cm)": productData.pot_size_cm,
          "Growth Rate": productData.growth_rate,
          Sunlight: productData.sunlight,
          "Care Level": productData.care_level,
          "Return Policy (Days)": productData.return_policy_days,
          "Shipping Weight (g)": productData.shipping_weight_g,
        };

        Object.entries(specs).forEach(([key, value]) => {
          const row = document.createElement("tr");
          row.innerHTML = `<th>${key}</th><td>${value}</td>`;
          specsTable.appendChild(row);
        });
      });
    </script>
  </body>
</html>
